name: Build & Test
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  main:
    name: NX Cloud - Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - run: pnpm dlx nx-cloud start-ci-run --distribute-on="8 linux-medium-js" --stop-agents-after="test"
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'
      - run: pnpm install
      - uses: nrwl/nx-set-shas@v4
      - run: pnpm exec nx affected -t lint type-check test build package-import-check
